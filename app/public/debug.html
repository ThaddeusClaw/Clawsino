<!DOCTYPE html>
<html>
<head>
    <title>Balance Debug</title>
    <style>
        body { font-family: monospace; background: #0a0a0f; color: #0f0; padding: 20px; }
        .log { margin: 5px 0; padding: 10px; background: #1a1a2e; border-left: 3px solid #0f0; }
        .error { border-color: #f00; color: #f00; }
        input { width: 400px; padding: 10px; font-family: monospace; background: #1a1a2e; color: #0f0; border: 1px solid #0f0; }
        button { padding: 10px 20px; background: #0f0; color: #000; border: none; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>üîç Balance Debug Tool</h1>
    <input type="text" id="addr" value="8cppQjNBfuxDotmBaiseDNoLwC8TgT2Mz833ujbYUSWJ" placeholder="Wallet address">
    <button onclick="check()">Check Balance</button>
    <div id="logs"></div>

    <script>
        const logs = document.getElementById('logs');
        function log(msg, err=false) {
            const d = document.createElement('div');
            d.className = 'log' + (err ? ' error' : '');
            d.textContent = new Date().toLocaleTimeString() + ' ' + msg;
            logs.appendChild(d);
        }

        async function check() {
            logs.innerHTML = '';
            const addr = document.getElementById('addr').value;
            log('üîç Checking: ' + addr);
            
            try {
                const res = await fetch('https://api.mainnet-beta.solana.com', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: 1,
                        method: 'getBalance',
                        params: [addr]
                    })
                });
                
                log('‚úÖ HTTP Status: ' + res.status);
                
                const data = await res.json();
                log('üì¶ Response: ' + JSON.stringify(data, null, 2));
                
                if (data.error) {
                    log('‚ùå RPC Error: ' + JSON.stringify(data.error), true);
                    return;
                }
                
                const lamports = data.result?.value;
                const sol = lamports / 1e9;
                log('üí∞ Balance: ' + sol + ' SOL');
                
            } catch(e) {
                log('‚ùå Error: ' + e.message, true);
            }
        }
        
        // Auto-check on load
        check();
    </script>
</body>
</html>
